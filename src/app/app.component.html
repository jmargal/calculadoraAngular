<div class="container">
  <div class="row">
    <h1>Calculadora Angular</h1>
    <form>
      <div class="form-group">
        <h4>Introduce un número</h4>
        <input type="number" name="num1" [(ngModel)]="numero1" placeholder="0"/>
      </div>
      <div class="form-group">
        <h4>Introduce otro número</h4>
        <input type="number" name="num1" [(ngModel)]="numero2" placeholder="0"/>
      </div>
      <div class="form-group">
        <h4>Resultado</h4>
        <input type="number" name="resultado" [(ngModel)]="resultado" placeholder="0" readonly/>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" (click)="sumar()">Sumar</button>
      <button type="submit" class="btn btn-primary" (click)="restar()">Restar</button>
      <button type="submit" class="btn btn-primary" (click)="multiplicar()">Multiplicar</button>
      <button type="submit" class="btn btn-primary" (click)="dividir()">Dividir</button>
    </form>
  </div>
</div>
